<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无法举报的网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        // 弹窗函数，利用 setInterval 防止关闭
        function showAlert() {
            alert("这是一个无法被用户举报的网页：操你妈逼腾讯的QQ和微信！！\n\n密码朋克宣言：\n\n我们必须捍卫自己的隐私。我们必须联合起来，创建允许进行匿名交易的系统。几个世纪以来，人们一直在用耳语，夜幕，信封，紧闭的门，秘密握手和信使来保护自己的隐私。过去的技术无法保障可靠的隐私权，但电子技术可以。我们密码朋克致力于构建匿名系统。我们通过加密技术，匿名邮件转发系统，数字签名和电子货币来捍卫我们的隐私。广泛存在的分布式系统永不停机，密码朋克谴责对加密技术的管制，因为加密根本上是一种私人行为。密码学将不可避免地遍布全球，还有随之而来的匿名交易系统。人们必须联合起来，合力部署这些系统以实现共同利益。");
            setTimeout(showAlert, 0); // 强制弹窗每隔0毫秒再次弹出
        }

        // 页面加载时立即弹出
        window.onload = function() {
            showAlert();
        };
    </script>
</body>
</html>
